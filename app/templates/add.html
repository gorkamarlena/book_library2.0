{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome in my book library!</h1>
    </div>
</div>
<div class="col-lg-12 mt-5 p-3 mb-2 bg-light text-dark">
    <form action = "" method = "POST">
        <div class="mt-2">Title: <input type = "text" name = "title"></div>
        <div class="mt-2">Author name: <input type = "text" id = "authorName" name = "authorName"></div>
        <div class="mt-2">Author last name: <input type = "text" id = "authorLastName" name = "authorLastName"></div>
        <div class="mt-2">Second author name: <input type = "text" id = "authorName2" name = "authorName2"></div>
        <div class="mt-2">Second author last name: <input type = "text" id = "authorLastName2" name = "authorLastName2"></div>
        <div class="mt-2">
            <input type = "submit" value = "add" class="btn btn-success">
        </div>
    </form>
</div>
{% endblock %}
